<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
        // this draws a canvas with background colour for us to see
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	// grab reference to the html canvas element
    var canvas = document.getElementById("myCanvas");
    // 2d rendering context 
    // other options include webgl, bitmaprenderer
    var ctx = canvas.getContext("2d");
    
    // ctx is a "pointer" to the context in the canvas
    // we use it to draw a shapes and move them
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();
</script>

</body>
</html>
